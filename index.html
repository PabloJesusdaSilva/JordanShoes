<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span class="promotion-header">Ganhe R$ 10,00 de desconto no frete</span>
        <span class="title-header">JordanShoes</span>
    </header>

    <main class="container">
        <article class="banner">
            <img src="img/wallpaper.jpeg" alt="Tênis JordanShoes">

            <div class="text-banner">
                <h1 class="img-title">A melhor loja de Jordan</h1>
                <p class="description">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </article>

        <div class="emphasis-text">
            <h2 class="emphasis">Destaques</h2>
            <p class="information">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </div>

        <article class="cards">
                <img class="product-card" src="img/air-jordan-1.png" alt="air-jordan-1-mid-dutch-green-1-400">
                <img class="product-card" src="img/air-jordan-2.png" alt="air-jordan-1-high-zoom-cmft-tropical-twist-1-400">
                <img class="product-card" src="img/air-jordan-3.png" alt="air-jordan-1-retro-high-court-purple-w-1-400">
                <img class="product-card" src="img/air-jordan-4.png" alt="air-jordan-1-mid-light-smoke-grey-gs-1-1000">
                <img class="product-card" src="img/air-jordan-5.png" alt="air-jordan-1-mid-black-noble-red-w-1-1000">
                <img class="product-card" src="img/air-jordan-6.png" alt="air-jordan-1-mid-bright-citrus-1-1000 1">
                <img class="product-card" src="img/air-jordan-7.png" alt="air-jordan-1-mid-grey-camo-1-1000 1">
                <img class="product-card" src="img/air-jordan-8.png" alt="air-jordan-1-mid-carbon-fiber-1-1000 1">
        </article>
    </main>

    <footer class="footer">Todos os direitos reservados.</footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
